<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictator Radar | Global Surveillance</title>
    
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; padding: 0; background: #000; font-family: 'Share Tech Mono', monospace; color: #0f0; }
        #map { height: 100vh; width: 100vw; }
        
        /* HUD Overlay */
        #hud {
            position: absolute; top: 20px; left: 20px; z-index: 1000;
            background: rgba(0, 20, 0, 0.8); border: 1px solid #0f0;
            padding: 15px; border-radius: 5px; width: 250px;
        }
        h1 { margin: 0 0 10px 0; font-size: 24px; text-shadow: 0 0 5px #0f0; }
        
        /* Filters */
        .filter-group { margin-bottom: 5px; }
        label { cursor: pointer; display: block; }
        input[type="checkbox"] { accent-color: #0f0; }
        
        /* Plane Popup Styling */
        .leaflet-popup-content-wrapper { background: #111; color: #0f0; border: 1px solid #0f0; border-radius: 0; }
        .leaflet-popup-tip { background: #111; }
        
        /* Custom Plane Icons (CSS Circles) */
        .plane-icon {
            width: 12px; height: 12px; border-radius: 50%;
            box-shadow: 0 0 5px currentColor;
            border: 1px solid white;
        }
    </style>
</head>
<body>

    <div id="hud">
        <h1>DICTATOR RADAR</h1>
        <div id="stats">Scanning...</div>
        <hr style="border-color: #0f0; opacity: 0.3;">
        <strong>FILTERS:</strong>
        <div class="filter-group">
            <label><input type="checkbox" checked onchange="filterMap()" value="Dictator Alert"> ðŸ”´ Dictators</label>
            <label><input type="checkbox" checked onchange="filterMap()" value="Oligarchs"> ðŸŸ¡ Oligarchs</label>
            <label><input type="checkbox" checked onchange="filterMap()" value="Hired Gun"> ðŸŸ  Mercenaries</label>
            <label><input type="checkbox" checked onchange="filterMap()" value="Government"> ðŸŸ¢ Government</label>
        </div>
        <br>
        <small>Data Source: OpenSky Network</small>
    </div>

    <div id="map"></div>

    <script>
        // 1. Initialize Map (Dark Mode)
        const map = L.map('map').setView([20, 10], 3);
        
        // FIXED: Cleaned up the URL string
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CARTO',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        let planesData = [];
        let markers = L.layerGroup().addTo(map);

        // 2. Fetch Data
        async function loadPlanes() {
            try {
                // Fetch the JSON file generated by Python
                // Cache-busting with timestamp (?t=...) to ensure fresh data
                const response = await fetch('planes.json?t=' + new Date().getTime());
                planesData = await response.json();
                
                updateMap();
                document.getElementById('stats').innerText = `Tracking ${planesData.length} Targets`;
            } catch (e) {
                console.error("Error loading planes:", e);
                // Don't show an error to user immediately, just keep retrying
            }
        }

        // 3. Draw Planes
        function updateMap() {
            markers.clearLayers();
            
            // Get active filters
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            const activeFilters = Array.from(checkboxes).map(cb => cb.value);

            planesData.forEach(plane => {
                // Filter Logic (Partial Match)
                const category = plane.category || "Unknown";
                const isVisible = activeFilters.some(filter => category.includes(filter));

                if (isVisible && plane.lat && plane.lon) {
                    
                    // Color Logic
                    let color = '#00ff00'; // Green (Gov)
                    if (category.includes('Dictator')) color = '#ff0000'; // Red
                    if (category.includes('Oligarch')) color = '#ffff00'; // Yellow
                    if (category.includes('Hired')) color = '#ffaa00'; // Orange

                    // Create Marker
                    const marker = L.circleMarker([plane.lat, plane.lon], {
                        color: color,
                        fillColor: color,
                        fillOpacity: 0.8,
                        radius: 6
                    });

                    // Popup Info
                    marker.bindPopup(`
                        <b style="font-size:16px">${plane.name}</b><br>
                        <span style="color:${color}">${category}</span><br>
                        <hr style="margin:5px 0; border:0; border-top:1px solid #333">
                        Callsign: ${plane.callsign}<br>
                        Alt: ${plane.alt}m | Speed: ${Math.round(plane.velocity * 3.6)} km/h
                    `);

                    markers.addLayer(marker);
                }
            });
        }

        // 4. Filter Trigger
        window.filterMap = function() {
            updateMap();
        };

        // Initial Load
        loadPlanes();
        
        // Auto-refresh map data every 60 seconds (without reloading page)
        setInterval(loadPlanes, 60000);
        
    </script>
</body>
</html>

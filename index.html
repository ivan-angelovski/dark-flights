<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Flights | Global Surveillance</title>
    
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* Minimalist White & Futura Theme */
        body { 
            margin: 0; 
            padding: 0; 
            background: #000; 
            font-family: 'Futura', 'Century Gothic', sans-serif; 
            color: #ffffff; 
        }
        #map { height: 100vh; width: 100vw; }
        
        /* HUD Overlay */
        #hud {
            position: absolute; top: 20px; left: 20px; z-index: 1000;
            width: 300px;
            text-shadow: 0 0 4px rgba(0,0,0,0.8);
        }
        h1 { 
            margin: 0 0 10px 0; 
            font-size: 28px; 
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase; 
        }
        
        #stats { font-size: 14px; opacity: 0.8; margin-bottom: 15px; }
        small { opacity: 0.5; font-size: 10px; }

        /* Filters */
        .filter-group { margin-top: 10px; }
        label { 
            cursor: pointer; 
            display: block; 
            margin-bottom: 4px; 
            font-size: 14px;
        }
        input[type="checkbox"] { 
            accent-color: #ffffff; 
            margin-right: 8px;
        }
        
        /* Custom Popup Styling */
        .leaflet-popup-content-wrapper { 
            background: rgba(0, 0, 0, 0.9); 
            color: #ffffff; 
            border: 1px solid #ffffff; 
            border-radius: 4px;
            font-family: 'Futura', sans-serif;
        }
        .leaflet-popup-tip { background: #ffffff; }
        .leaflet-container a.leaflet-popup-close-button { color: #ffffff; }

        /* Fix for Leaflet DivIcon center */
        .leaflet-div-icon {
            background: transparent;
            border: none;
        }
    </style>
</head>
<body>

    <div id="hud">
        <h1>DARK FLIGHTS</h1>
        <div id="stats">Scanning...</div>
        
        <div style="height: 1px; background: white; width: 50px; margin-bottom: 15px; opacity: 0.5;"></div>
        
        <strong>FILTERS</strong>
        <div class="filter-group">
            <label><input type="checkbox" checked onchange="filterMap()" value="Dictator Alert"> ðŸ”´ Dictators</label>
            <label><input type="checkbox" checked onchange="filterMap()" value="Oligarchs"> ðŸŸ¡ Oligarchs</label>
            <label><input type="checkbox" checked onchange="filterMap()" value="Hired Gun"> ðŸŸ  Mercenaries</label>
            <label><input type="checkbox" checked onchange="filterMap()" value="Government"> ðŸŸ¢ Government</label>
        </div>
        <br>
        <small>DATA SOURCE: OPENSKY NETWORK</small>
    </div>

    <div id="map"></div>

    <script>
        const map = L.map('map').setView([20, 10], 3);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CARTO',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        let planesData = [];
        let markers = L.layerGroup().addTo(map);

        async function loadPlanes() {
            const statsDiv = document.getElementById('stats');
            try {
                const response = await fetch('planes.json?t=' + new Date().getTime());
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                planesData = await response.json();
                updateMap();
                statsDiv.innerText = `TRACKING ${planesData.length} TARGETS`;
                statsDiv.style.color = '#fff';
            } catch (e) {
                console.error("Data Error:", e);
                if (e.message.includes("404")) {
                    statsDiv.innerText = "Waiting for Data...";
                    statsDiv.style.color = "#aaa";
                } else {
                    statsDiv.innerText = "Connection Error";
                    statsDiv.style.color = "#ff5555";
                }
            }
        }

        function updateMap() {
            markers.clearLayers();
            
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            const activeFilters = Array.from(checkboxes).map(cb => cb.value);

            planesData.forEach(plane => {
                const category = plane.category || "Unknown";
                const isVisible = activeFilters.some(filter => category.includes(filter));

                if (isVisible && plane.lat && plane.lon) {
                    
                    let color = '#00ff00'; // Green (Gov)
                    if (category.includes('Dictator')) color = '#ff0000'; // Red
                    if (category.includes('Oligarch')) color = '#ffff00'; // Yellow
                    if (category.includes('Hired')) color = '#ffaa00'; // Orange

                    // CREATE CUSTOM PLANE ICON
                    // We use an SVG string rotated by the plane's heading
                    const heading = plane.heading || 0;
                    
                    const planeSVG = `
                        <div style="transform: rotate(${heading}deg); width: 24px; height: 24px; display: flex; justify-content: center; align-items: center;">
                            <svg viewBox="0 0 24 24" width="24" height="24" style="filter: drop-shadow(0 0 4px ${color});">
                                <path fill="${color}" d="M21,16V14L13,9V3.5A1.5,1.5 0 0,0 11.5,2A1.5,1.5 0 0,0 10,3.5V9L2,14V16L10,13.5V19L8,20.5V22L11.5,21L15,22V20.5L13,19V13.5L21,16Z" />
                            </svg>
                        </div>
                    `;

                    const icon = L.divIcon({
                        html: planeSVG,
                        className: '', // Remove default leaflet class box
                        iconSize: [24, 24],
                        iconAnchor: [12, 12] // Center the rotation point
                    });

                    const marker = L.marker([plane.lat, plane.lon], { icon: icon });

                    marker.bindPopup(`
                        <div style="font-size:14px; line-height: 1.4;">
                            <b style="font-size:16px; letter-spacing:1px;">${plane.name}</b><br>
                            <span style="color:${color}; font-size:12px; text-transform:uppercase;">${category}</span><br>
                            <hr style="margin:8px 0; border:0; border-top:1px solid #555">
                            CALLSIGN: ${plane.callsign}<br>
                            ALTITUDE: ${plane.alt}m<br>
                            SPEED: ${Math.round(plane.velocity * 3.6)} km/h
                        </div>
                    `);

                    markers.addLayer(marker);
                }
            });
        }

        window.filterMap = function() {
            updateMap();
        };

        loadPlanes();
        setInterval(loadPlanes, 60000);
        
    </script>
</body>
</html>
